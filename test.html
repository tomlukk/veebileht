<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Section</title>
    <style>
        body {
            height: 2000px; /* Makes the page long enough to scroll */
        }
        h1 {
            margin-top: 1000px; /* Moves the h1 element down so it's not at the top */
            cursor: pointer; /* Makes it look like a clickable element */
        }
    </style>
</head>
<body>

    <h1 onclick="scrollToSection()">Click me to scroll</h1>

    <h2 id="target-section">You have reached the target section!</h2>

    <script>
        function scrollToSection() {
            const target = document.getElementById("target-section");
            target.scrollIntoView({ behavior: "smooth" });
        }
    </script>
</body>
</html>
